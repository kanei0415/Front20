<!DOCTYPE html>
<html lang="ko"> <!--언어 한국어-->
<html>
<head>
    <!--head:머리-->
    <meta charset="UTF-8">
    <!-- meta태그 -->
    <!-- charset에는 문자를 읽어들이는 인코딩 방식을 설정-->
    <style>
        #span1
        {
            width:100px;
            height:100px;
            background: red;
            font-size: 60px;
        }

        #span2
        {
            width:100px;
            height:100px;
            background: blue;
        }
    </style>
</head>

<body>
    <span id="span1">영역1</span>
    <span id="span2">영역2</span>

    <!--
        div와 span의 차이점
        div는 block속성
        :가로,세로 지정가능, 밑으로 내려간다.

        span은 inline속성
        :가로,세로 지정불가능, 가로로 펼쳐진다.
        :inline속성은 글자크기만큼 영역이 잡힌다.

        css에서
        display
        float
        position
        이 세가지가 제일 어렵다.
    -->
</body>
</html>

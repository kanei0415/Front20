<!DOCTYPE html>
<html lang="ko"> <!--언어 한국어-->
<html>
<head>
    <!--head:머리-->
    <meta charset="UTF-8">
    <!-- meta태그 -->
    <!-- charset에는 문자를 읽어들이는 인코딩 방식을 설정-->
    <style>
        .div1{
            width:100px;
            height:100px;
            background: red;
        }

        .div2{
            width:100px;
            height:100px;
            background: blue;
        }
    </style>
</head>

<body>
    <!--div - division -->
    <div class="div1">
        영역1
    </div>

    <div class="div2">
        영역2
    </div>
    <!--#은 id로 접근할때-->
    <!--.은 class로 접근할때-->

    <!--id는 큰 영역 
        외부영역에 가까울 수록 id를 선호하는 경향-->

    <!--class는 좁은 영역
        내부영역에 가까울 수록 class를 많이 사용-->    

    <!--
        class는 나중에 jquery에서
        addClass, toggleClass, RemoveClass이런
        jquery메소드(함수)와 같이 사용된다.
    -->
</body>
</html>

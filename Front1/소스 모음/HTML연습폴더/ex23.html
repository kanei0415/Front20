<!DOCTYPE html>
<html lang="ko"> <!--언어 한국어-->
<html>
<head>
    <!--head:머리-->
    <meta charset="UTF-8">
    <!-- meta태그 -->
    <!-- charset에는 문자를 읽어들이는 인코딩 방식을 설정-->
    <style>
        #div1
        {
            width:200px;
            height:200px;
            background: aqua;
        }

        #div2
        {
            width:200px;
            height:200px;
            background: blueviolet;
        }
    </style>
</head>

<body>
    <div id="div1">
        <h1>웹 퍼블리싱 필수 스킬</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>

    <div id="div2">
        <h1>웹 퍼블리싱 기본 개념</h1>
        <ul>
            <li>서버</li>
            <li>클라이언트</li>
            <li>웹 브라우저</li>
        </ul>
    </div>

</body>
</html>

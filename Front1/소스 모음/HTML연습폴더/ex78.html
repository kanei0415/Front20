<!DOCTYPE html>
<html lang="ko"> <!--언어 한국어-->
<html>
<head>
    <!--head:머리-->
    <meta charset="UTF-8">
    <!-- meta태그 -->
    <!-- charset에는 문자를 읽어들이는 인코딩 방식을 설정-->
    <link rel="stylesheet" type="text/css" href="./css/ex78.css">
</head>

<body>
    <!--action은 값이 전송될 페이지 표시-->
    <!--method:get,post-->
    <form action="./login_auth.jsp" method="get">
        <label for="id">아이디:</label>
        <input type="text" id="id" placeholder="아이디를 입력하세요">
        <br>
        <label for="pw">패스워드:</label>
        <input type="password" id="pw" placeholder="비밀번호를 입력하세요">
        <input type="reset">
        <!--초기화 버튼-->
    </form>

</body>
</html>

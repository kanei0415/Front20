<!DOCTYPE html>
<html lang="ko"> <!--언어 한국어-->
<html>
<head>
    <!--head:머리-->
    <meta charset="UTF-8">
    <!-- meta태그 -->
    <!-- charset에는 문자를 읽어들이는 인코딩 방식을 설정-->
    <link rel="stylesheet" type="text/css" href="./css/ex28.css">
</head>

<body>
    <!--div, span-->
    <!--div는 block속성-->
    <!--span은 inline속성-->
    <!--
        block, inlilne이런건
        display의 속성중 종류일뿐

        display속성의 종류
        3가지
        1.block (가로,세로 지정가능, 나란히 배치 X, 나란히 배치 X (내려간다) )
        2.inline (가로,세로 지정 불가능, 영역이 글자 크기만큼 잡힘, 나란히 배치 O)
        3.inline-block; (가로,세로 지정 가능, 나란히 배치 O)
    -->
    <div id="wrap1">
        <span class="span1">
            스팬1
        </span>

        <span class="span2">
            스팬2
        </span>
    </div>

    <div id="wrap2">
        <div class="div1">
            div1
        </div>

        <div class="div2">
            div2
        </div>
    </div>

    <div id="wrap3">
        <div class="div3">
            div3
        </div>

        <div class="div4">
            div4
        </div>
    </div>

</body>
</html>

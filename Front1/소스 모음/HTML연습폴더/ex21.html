<!DOCTYPE html>
<html lang="ko"> <!--언어 한국어-->
<html>
<head>
    <!--head:머리-->
    <meta charset="UTF-8">
    <!-- meta태그 -->
    <!-- charset에는 문자를 읽어들이는 인코딩 방식을 설정-->
    <style>
        #div1{
            width:100px;
            height:100px;
            background: red;
        }

        #div2{
            width:100px;
            height:100px;
            background: blue;
        }
    </style>
</head>

<body>
    <!--div - division -->
    <div id="div1">
        영역1
    </div>

    <div id="div2">
        영역2
    </div>

</body>
</html>

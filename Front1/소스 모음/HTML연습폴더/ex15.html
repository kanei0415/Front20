<!DOCTYPE html>
<html lang="ko"> <!--언어 한국어-->
<html>
<head>
    <!--head:머리-->
    <meta charset="UTF-8">
    <!-- meta태그 -->
    <!-- charset에는 문자를 읽어들이는 인코딩 방식을 설정-->
    
</head>

<body>
    <ol>
        <!--ol의 첫번째 리스트-->
        <li>과목
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </li>

        <!--ol의 두번째 리스트-->
        <li>음식
            <ul>
                <li>짜장면</li>
                <li>짬뽕</li>
                <li>탕수육</li>
            </ul>
        </li>

        <!--ol의 세번째 리스트-->
        <li>자동차
            <ul>
                <li>소나타</li>
                <li>마티즈</li>
                <li>벤츠</li>
            </ul>
        </li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="ko"> <!--언어 한국어-->
<html>
<head>
    <!--head:머리-->
    <meta charset="UTF-8">
    <!-- meta태그 -->
    <!-- charset에는 문자를 읽어들이는 인코딩 방식을 설정-->
    
</head>

<body>
    <!--리스트-->
    <!-- ol, ul -->
    <!-- ol : ordered liset
    순서가 있는 리스트
    -->
    <ol>
        <li>사자</li>
        <li>호랑이</li>
        <li>여우</li>
    </ol>
    <!-- ul : unordered liset
    순서가 있는 리스트
    -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <!--내 수준에서 최대한 어려운걸 도전해보자...-->
    
</body>
</html>

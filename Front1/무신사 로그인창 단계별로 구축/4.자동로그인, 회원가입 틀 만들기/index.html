<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>무신사 로그인</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/login_area.css">
</head>
<body>
    
   <div id="wrap">

       <div id="login_area">

            <div id="login_header">
                <img src="./images/logo_mwusinsa.svg">
            </div>

            <form>
                <input type="text" placeholder="아이디를 입력해 주세요"> <br>
                <input type="password" placeholder="비밀번호를 입력해 주세요"> <br>

                <input type="submit" value="로그인" id="login_btn">
            </form>

            <div id="auto_login">
                <input type="radio"><span>자동로그인</span>
            </div>

            <div id="bot_menu">
               <ul>
                   <li><a href="#">회원가입</a></li>
                   <li><a href="#">아이디 찾기</a></li>
                   <li><a href="#">비밀번호 찾기</a></li>
               </ul>
            </div>

        </div>

   </div>
  
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        //반복문의 3요소

        var i=1;//초기식
        var dan=7;

        while(i<=9)//조건식
        {
            document.write(dan+"X"+i+"="+(dan*i),"<br>");
            i++;//증가식
            //증감식 (증가,감소식) 
        }

    </script>

</head>
<body>

</body>
</html>

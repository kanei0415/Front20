<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //비트 연산자
        //비트끼리 연산하는 연산자
        //비트 - bit
        //컴퓨터 데이터 최소단위
        //컴퓨터 이진수 한자리
        //01010101010
        //컴퓨터의 모든 데이터 이진수...

        //& - 비트 and
        //| - 비트 or
        //^ - 비트 xor
        //~ - 비트 not
        //>> - 비트 왼쪽 이동
        //<< - 비트 오른쪽 이동

        var num1=5;
        var num2=3;
        var result=0;
        result = num1 & num2;
        //num1과 num2를 비트 and하라
        document.write(result,"<br>");
        //0000....0101 - 5
        //0000....0011 - 3
        //0000....0001 - 1

        result = num1 | num2;
        //num1과 num2를 비트 or하라
        document.write(result,"<br>");
        //0000....0101 - 5
        //0000....0011 - 3
        //0000....0111 - 7

        //2진수,8진수,16진수

        //2진수 - (단위가 2씩 곱해진다,쓸수있는 숫자 0~1)

        //0x8
        //1x4
        //1x2
        //0x1

        //10진수 , 2진수

        //4,100

        //6,110
        //7,111
        //8,1000
        //9,1001

    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        //재귀함수
        //다시 돌아오는 함수...
        //자기 자신이 자기 자신을 호출한다.
        //자기 자신의 함수의 정의 안에 호출문장이 있다.
        function recursive(){

            console.log("recursive call!");
            recursive();

        }

        recursive();
        //recursive 함수 호출

    </script>

</head>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
</head>
<body>
    <button onclick="MySetInterval()">시작 버튼</button>
    <button onclick="MyClearInterval()">중지 버튼</button>

    <script>
        var result=null;//널 포인터
        //없는 주소값
        
        var choice=0;
        function func(){
            console.log("hello javascript!");
        }   

        function MySetInterval(){

            if(result==null)
            {
                result=setInterval(func,1000);
                //setInterval이 실행되고나서 주소값을 반환한다.
                //result=0xF3A1;
                //setInterval이 정상적으로 실행되고나면 null이 아닌
                //어떤주소값이 들어가기 때문에
                //두번재 클릭했을땐, result에 어떤 주소값이 들어가있으므로...
            }
            else if(result !=null)
            {//두번째 클릭부터는 무조건 여기로 빠짐
                console.log("setInteval이미 실행되었습니다!");
            }
        }

        function MyClearInterval(){
            clearInterval(result);
        }
    </script>
</body>
</html>

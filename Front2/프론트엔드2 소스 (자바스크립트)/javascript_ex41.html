<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        //함수의 정의 (definition)
        //기능을 만든것
        function hello()
        {
            alert("hello!");
        }
        //함수는 만들고 불러야 실행됨...
        
        hello();
        hello();
        //hello 함수를 호출하라

    </script>

</head>

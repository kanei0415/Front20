<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
</head>
<body>
    <input type="text" id="txt_temp" value="1">
    <script>
        
        function tick(){
            txt_temp.value=txt_temp.value*1+1;
                            //"1"*1+1;
                            //"1"*1+1 ->2

                            //"1"*3 -> 3
                            //피연산자 불일치...
                            //3+3.14->6.14

                            //"1"+1 -> "11"
                            //"11"+1 -> "111"
                            //"111"+1 -> "1111"
                            //2+3 -> 5
        }
        setInterval(tick,1000);

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //while - ~하는동안
        //~하는동안 한다.

        //반복문의 3요소

        var num=1;//초기식

        while(num<=3)//조건식
        {
            document.write(num,"<br>");
            num++;//증가식
            //증감식 (증가,감소식) 
        }

    </script>

</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //2차원 배열
        //동적 배열
        //어제 했던 1차원 배열
        //let arr = new Array();
        //arr.push("kiwi");
        //["kiwi"];
        //arr.push("apple");
        //["kiwi","apple"];
        //1차원 동적 배열

        //2차원...
        //1차원이 선
        //2차원이 면
        let arr = [
            [1,2,3,0],
            [4,5,6,0]
        ]

        for(let i=0; i<=1; i++)//i:0~1
        {
            for(let j=0; j<=2; j++)//j:0~2
            {
               arr[i][3]= arr[i][3] + arr[i][j];
               //i행 0열~2열까지 합을
               //i행 3열에 저장한다.
            }      
        }

        for(let i=0; i<=1; i++)//i:0~1
        {
            for(let j=0; j<=3; j++)//j:0~3
            {
                document.write(arr[i][j]+" ");
            }
            document.write("<br>");
        }

        //i:0, j:0~2
        //i:1, j:0~2

    </script>

</head>
<body>

</body>
</html>

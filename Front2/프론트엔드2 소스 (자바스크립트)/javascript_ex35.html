<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //횟수 정해진건 for문이 좋다.
        for(var dan=2; dan<=9; dan++)
        {
            for(var i=1; i<=9; i++)
            {
                document.write(dan+"x"+i+"="+(dan*i),"<br>");
            }
            document.write("<br>");
        }

    </script>

</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        var date = new Date();
        //Date객체
        //new - 메모리 생성 연산자
        var year = date.getFullYear();
        var month = date.getMonth()+1;
        var date = date.getDate();

        document.write(year+"년","<br>");
        document.write(month+"월","<br>");
        document.write(date+"일","<br>");
    
    </script>

</head>
<body>

</body>
</html>

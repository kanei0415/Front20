<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        var num=10;
        //값을 저장하는 공간
        //변수 선언
        //var - variable (변할수있는)
        //var num; - 변수 num을 선언하라...
        //var num=10; - 변수 num을 선언하고 값을 10을 넣어라
        //= 같다 가 아니고...
        //대입연산자...
        //오른쪽의 값을 왼쪽의 공간에 넣는다.

        document.write(num,"<br>");
        //num값을 출력해라 화면에...
    </script>

</head>
<body>

</body>
</html>

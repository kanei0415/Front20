<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        let str1 = "Hello"; //new String안쓴건데
        let str2 = new String("JavaScript!");
        //String객체 생성하고, 생성자에 JavaScript! 문자열 값을 줘라

        let ch=0;

        ch = str1.charAt(1);
        document.write(ch,"<br>");

        ch = str2.charAt(1);
        //at ~에 , 1번째에 문자
        document.write(ch,"<br>");

    </script>

</head>
<body>

</body>
</html>

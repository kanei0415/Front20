<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //증감 연산자
        //증가, 감소 연산자
        //++ : 증가 연산자 - 1증가
        //-- : 감소 연산자 - 1감소
        //num++ : 후증가
        //++num : 선증가
        //num-- : 후감소
        //--num : 선감소 

        var num1=10;
        document.write(num1,"<br>");//10
        document.write(num1++,"<br>");//나중증가 10
        document.write(num1,"<br>");//11

        var num2=10;
        document.write(num2,"<br>");//10
        document.write(++num2,"<br>");//먼저증가 11
        document.write(num2,"<br>");//11

    </script>

</head>
<body>

</body>
</html>

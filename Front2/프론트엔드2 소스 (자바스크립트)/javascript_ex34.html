<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //중첩 반복문
        //모든 구구단 출력하는 프로그램
        var dan=2;
        var i=1;

        while(dan<=9)
        {
            i=1;
            while(i<=9)
            {
                document.write(dan+"x"+i+"="+(dan*i),"<br>");
                i++;
            }
            document.write("<br>");

            dan++;
        }


    </script>

</head>
<body>

</body>
</html>

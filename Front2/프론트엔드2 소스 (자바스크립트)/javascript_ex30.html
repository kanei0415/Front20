<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        var i=10;//초기식
        var dan=0;

        dan=prompt("단을 입력하세요");
        dan=Number(dan);
        //무비자 입국 
        //
        do//선실행, 후검사 (1회 이상 무조건 보장)
        {
            document.write(dan+"X"+i+"="+(dan*i),"<br>");
            i++;//증가식
            //증감식 (증가,감소식) 
        }while(i<=9);//조건식

    </script>

</head>
<body>

</body>
</html>

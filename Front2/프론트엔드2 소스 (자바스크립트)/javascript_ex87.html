<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        let str1 = "Hello"; //new String안쓴건데
        let str2 = new String("JavaScript!");
        //String객체 생성하고, 생성자에 JavaScript! 문자열 값을 줘라

        let index=0;

        index = str1.indexOf("o");
        document.write(index,"<br>");

        index = str2.indexOf("c");
        document.write(index,"<br>");
    </script>

</head>
<body>

</body>
</html>

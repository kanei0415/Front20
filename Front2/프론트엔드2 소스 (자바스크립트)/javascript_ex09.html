<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
   

        var num1=9;
        var num2=2;

        var result=0;

        result = (num1==num2);
        //(num1==num2) - num1과 num2가 같은가?
        //물어본게 참이면, true로 바뀌고
        //물어본게 거짓이면, false로 바뀐다.
        document.write(result,"<br>");
        //같은가? -> 같으면 참
        //다른가? -> 다르면 참

        result = (num1!=num2);
        //(num1==num2) - num1과 num2가 다른가?
        document.write(result,"<br>");

    </script>

</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        var num=prompt("숫자 입력");

        //num=Number(num); "3" , "3.14"
        num=parseInt(num); //"3.14" -> 3
        //parsing Integer 정수로 변환
        //6
        //1 2 3 6
        //나머지 연산자...
        //나눠서 나눠 떨어지면 약수다...
        //6%1 -> 0
        //6%2 -> 0
        //6%3 -> 0
        //6%4 -> 2
        //6%5 -> 1
        //6%6 -> 0

        for(var i=1; i<=num; i++)
        {
            if(num%i==0)
            {//num을 i로 나눈 나머지가 0이라면?
                document.write(i,"<br>");
            }
        }
        
    </script>

</head>
<body>

</body>
</html>

    <script>
        //! - factorial
        //5! - 5x4x3x2x1
        //팩토리얼-순열과 조합
        //3! - 3X2X1 - 서로 다른 3개의 물건을 나열하는 방법
        //RGB

        //S20 - 20대를 위한,놀이공원,외식...
        //ㅁ ㅁ ㅁ
        //RGB
        //RBG
        //GRB
        //GBR
        //BRG
        //BGR

        function factorial(n)
        {
            if(n==1)
            {
                return 1;
            }
            else
            {
                return n*factorial(n-1);
            }
        }
        console.log("3!:"+factorial(3));


    </script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        let num=0;

        num = Math.max(1,2,3,4);
        //maximum number : 최대값
        document.write(num,"<br>");

        num = Math.min(1,2,3,4);
        //minimum number : 최소값
        document.write(num,"<br>");

    </script>

</head>
<body>

</body>
</html>

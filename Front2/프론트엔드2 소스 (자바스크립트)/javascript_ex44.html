<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        function sum_func(end)
        {
            var sum=0;
            for(var i=1; i<=end; i++)
            {
                sum = sum+i;
            }
            return sum;
            //return 5050;
            //1+2+3+4+5+6+...+99+100
        }//나머지는 연습문제 다풀어보세요
        var result=sum_func(100);
        //var result=5050;
        alert(result);

    </script>

</head>
<body>

</body>
</html>

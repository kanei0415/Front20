<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>

        var num1=10;
        document.write(num1,"<br>");//10
        document.write(num1--,"<br>");//나중감소 10
        document.write(num1,"<br>");//9

        var num2=10;
        document.write(num2,"<br>");//10
        document.write(--num2,"<br>");//먼저증가 9
        document.write(num2,"<br>");//9
        
    </script>

</head>
<body>

</body>
</html>

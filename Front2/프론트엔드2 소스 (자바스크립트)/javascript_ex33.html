<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //무한루프

        var i=1;//초기식
        var dan=0;

        dan=prompt("단을 입력하세요");
        dan=Number(dan);
        //while : 선검사, 후실행
        while(true)//조건식
        {
            console.log(dan+"X"+i+"="+(dan*i),"<br>");
            i++;//증가식
            //증감식 (증가,감소식) 
        }
        

    </script>

</head>
<body>

</body>
</html>

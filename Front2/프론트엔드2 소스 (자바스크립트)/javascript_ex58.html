<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        var arr=[1,2,3];
        //길이가 3인 배열(배열객체)을 만들고 1,2,3넣은것
        //0번째,1번째,2번째...

        //var arr=new Array(3);
        //new - 메모리 생성 연산자 (C++, Java)
        //
        //배열 : array
        //값을 여러개 저장하는 공간
        //배열객체...
        //array object...
        
        for(var i=0; i<=2; i++)
        {
            document.write(arr[i],"<br>");
        }

    </script>

</head>

</body>

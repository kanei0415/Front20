<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //콜백함수
        //어떤 특정조건이 만족되면 실행되는 함수
        //callback function
        //setTimeout, setInterval

        //Jquery에서 animate함수
        //animate함수는 이동시키는 함수
        //animate에서 콜백설정...
        //animate가 다 완료되고나서...실행할 함수...

        function func(){
            alert("call back function!");
        }

        setTimeout(func,3000);
        //3초 뒤에 func함수를 실행해라...

    </script>

</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        var date = new Date();
        //Date객체
        //new - 메모리 생성 연산자
        var year = date.getFullYear();//년
        var month = date.getMonth()+1;//월
        var date = date.getDate();//일
        //yyyy-mm-dd
        var full_Date = year+"-"+month+"-"+date;
        //2021-01-22
        //2021-Jan-22

        document.write(full_Date);
    </script>

</head>
<body>

</body>
</html>

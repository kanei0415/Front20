<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        /*
        기본 출력
        연산자...
        프로그래밍언어

        html+css : 디자인 마크업 언어
        -> 로직 이 없다.

        javascript : 프로그래밍 언어
        -> 로직 이 있다.
        */

        //사칙연산자
        //+ , - , * , /

        var num1=9;
        var num2=2;
        
        document.write(num1+num2,"<br>");//더하기
        document.write(num1-num2,"<br>");//빼기
        document.write(num1*num2,"<br>");//곱하기
        document.write(num1/num2,"<br>");//나누기
        
    </script>

</head>
<body>

</body>
</html>

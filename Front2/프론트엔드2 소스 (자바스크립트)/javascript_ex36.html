<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        var start=prompt("시작 단 입력");
        var end=prompt("끝 단 입력");
        
        start = Number(start);
        end = Number(end);

        for(var dan= start; dan<= end; dan++)
        {
            for(var i=1; i<=9; i++)
            {
                document.write(dan+"x"+i+"="+(dan*i),"<br>");
            }
            document.write("<br>");
        }
    </script>

</head>
<body>

</body>
</html>

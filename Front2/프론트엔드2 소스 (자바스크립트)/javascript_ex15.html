<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //비트 연산자
        //<< : 비트 왼쪽 이동
        //>> : 비트 오른쪽 이동

        var num=5;
        var result=0;
        result= num<<1;
        document.write(result,"<br>");
        //num의 비트를 왼쪽으로 1칸 이동
        //000...0101 - num 
        //000...1010 - num<<1 

        result= num>>1;
        document.write(result,"<br>");
        //num의 비트를 오른쪽으로 1칸 이동
        //000...0101 - num 
        //000...0010 - num>>1 
        
    </script>

</head>
<body>

</body>
</html>

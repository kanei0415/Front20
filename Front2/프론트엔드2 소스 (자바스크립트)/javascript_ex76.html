<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        //동적 2차원 배열
        let arr = new Array();
        let element = null;
        let num=1;
        //2행 3열
        //행열 입력받고

        let row = prompt("학생 숫자 입력");
        let col = 5;

        row = Number(row);

        for(let i=1; i<=row; i++)
        {
            element = new Array();
            for(let j=1; j<=col; j++)
            {
                //길이가 열만큼인 1차원 배열을 만들어서
                //arr에 push한다.
                element.push(0);
                //element = [0,0,0,0,0];
                //element = [0,0,0,0,0];
                //element = [0,0,0,0,0];
            }
            arr.push(element);
            element=null;
        }

        //var, let
        //2016년도 var이 어떤 특정상황에선 좋고
        //var은 잊어라 let을 쓰는게 좋다
        //const, let
        //const : 잘안바뀌는거, 잘바뀌는 let
        for(let i=0; i<row; i++)
        {
            alert((i+1)+"번 학생 성적 입력");

            for(let j=0; j<=2; j++)
            {
                if(j==0){
                    arr[i][j]=prompt("국어 성적 입력");
                }
                else if(j==1){
                    arr[i][j]=prompt("영어 성적 입력");
                } 
                else if(j==2){
                    arr[i][j]=prompt("수학 성적 입력");
                } 
                arr[i][j]=Number(arr[i][j]);
                arr[i][3] += arr[i][j];     
            }
            arr[i][4] = arr[i][3]/3;
        }

        for(let i=0; i<=2; i++)
        {
            for(let j=0; j<=4; j++)
            {
                if(j==4)
                {
                    document.write((arr[i][j].toFixed(1))+" ");
                }
                else{
                    document.write(arr[i][j]+" ");
                }

                
            }
            document.write("<br>");
        }

        //3명
        //3행 5열

        */
    </script>

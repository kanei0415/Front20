<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //const
        //final - 자바
        //const - c언어

        //const 의 뜻
        //const는 constant의 줄임말
        //constant : 항상 일정한
        //var num=0; <-변수
        //let num=0; <-변수
        const pi=3.14;
        //const는 변수를 상수화 시키는 키워드...
        //파이상수, 중력상수... 절대 바뀌면 안되는 값...
        //컴퓨터 성능이 제한되어있는데
        //접속허용 사용자가 바뀐다...
        //바뀌면 안되는값...
        console.log(pi);
        pi=3.3; // <- 오류
        //왜냐면 상수는 값을 바꿀수 없으니까...
        //Assignment to constant variable. 
        //Uncaught TypeError:상수에 할당했다.

    </script>

</head>
<body>

</body>
</html>

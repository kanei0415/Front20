<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //전역변수, 지역변수
        
        //global variable - 전역변수
        //함수 밖에서 변수

        //local variable - 지역변수
        //함수 내부에서 만든 변수

        function func()
        {
            var num=1;//지역변수 (함수 내부에서 만든 변수)
            //지역변수는 함수 내부에서만 사용가능
            console.log("in num:"+num);
        }
        func();
        console.log("out num:"+num);//오류...

    </script>

</head>
<body>

</body>
</html>

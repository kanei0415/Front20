<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        let num=0;

        for(let i=1; i<=6; i++){
            num=Math.ceil(Math.random()*6);
            //0.00000001 * 6
            //0.99999999 * 6
            //0.000....6~5.999999
            //1~6
            //ceiling - 천장 (올림)
            //floor - 바닥 (버림)

            document.write(num,"<br>");
        }

    </script>

</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        //전역변수, 지역변수
        
        //global variable - 전역변수
        //함수 밖에서 변수

        //local variable - 지역변수
        //함수 내부에서 만든 변수
        
        var num=1; //전역변수
        //함수 바깥에서 만든 변수
        //지역변수는 함수 종료되면 소멸...
        //전역변수는 프로그램 종료될때 까지 남이있다.
        //전역변수는 마을 공동 우물물...

        function func()
        {
            var num=2;//지역변수
            console.log("in num:"+num);//지역변수
        }

        func();
        console.log("out num:"+num);//전역변수

    </script>

</head>
<body>

</body>
</html>

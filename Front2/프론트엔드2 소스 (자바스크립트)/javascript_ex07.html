<!DOCTYPE html>

    <title>예제</title>
    
    <script>
        //나머지 연산자
        //% 
        //나머지를 한번에 구하는 연산자
        //num1%num2
        //num1을 num2로 나눈 나머지

        var num1=9;
        var num2=2;
        //변수 2개 만들고...값주고...
                                                        //9%2 - 9를 2로 나눈 나머지
        document.write(num1+"를"+num2+"로 나눈 나머지:"+(num1%num2),"<br>");

        document.write(3+"이다!","<br>");//숫자3이 문자열로 형변환되서 문자열에 붙는다.
        document.write(3+4,"<br>");//이건 더하기가 맞고...
        //문자열이 섞여있다?
        //이건 더하기가 아니고, 문자열 접합...붙이는것

        //+ 연산자
        //어디에쓰이냐?에 따라서 기능이 다르다 이거죠

        //형변환:데이터타입이 변환된다.
        //3+"이다!"
        //"3"+"이다!"

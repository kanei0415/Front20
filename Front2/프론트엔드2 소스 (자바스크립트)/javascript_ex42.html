<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
                    //함수의 입력부분
        function add(n1,n2)
        {           //함수의 입력부분에 들어가는 변수
                    //:매개 변수 (parameter:인수)
                    //:매개체 변수
            //매개체 : 둘사이를 연결하는 어떤것
            //우리 둘 사이의 매개체는 축구였다.
            alert(n1+n2);
        }
        add(3,4);
        //add함수를 호출하면서
        //입력으로 3과 4를 준다.
    </script>

</head>

</body>
</html>

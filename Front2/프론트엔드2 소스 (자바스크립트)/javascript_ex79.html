<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        var date = new Date();
        //Date객체
        //new - 메모리 생성 연산자
        var h = date.getHours(); //시
        var m = date.getMinutes(); //분
        var s = date.getSeconds(); //초
        //yyyy-mm-dd
        var full_time = h+":"+m+":"+s;
            
        document.write(full_time);
    </script>

</head>
<body>

</body>
</html>

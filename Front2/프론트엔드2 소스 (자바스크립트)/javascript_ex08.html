<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
   //스크립트 배워서
   //당장은 UI동적기능에 사용
   //
        //관계 연산자
        //관계를 판별하는 연산자
        //>= , <= , > , < , == , !=

        var num1=9;
        var num2=2;

        var result=0;

        result = (num1>=num2);
        //(num1>=num2) - num1이 num2이상인가?
        //물어본게 참이면, true로 바뀌고
        //물어본게 거짓이면, false로 바뀐다.
        document.write(result,"<br>");

        result = (num1<=num2);
        //(num1<=num2) - num1이 num2이하인가?
        document.write(result,"<br>");

    </script>

</head>
<body>

</body>
</html>

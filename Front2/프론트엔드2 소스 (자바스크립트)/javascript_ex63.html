<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        var arr = new Array();

        arr.push("kiwi");
        arr.push("apple");
        arr.push("tomato");
        //arr=["kiwi","apple","tomato"];
        document.write("제거하기 전","<br>");
        for(var i=0; i<arr.length; i++)
        {
            document.write(arr[i],"<br>");
        }
        var element=arr.pop();//pop-팡 튄다.
        console.log(element);
        //배열의 제일 마지막 원소가 제거된다.
        document.write("제거한 후","<br>");
        for(var i=0; i<arr.length; i++)
        {
            document.write(arr[i],"<br>");
        }

    </script>

</head>
<body>

</body>
</html>

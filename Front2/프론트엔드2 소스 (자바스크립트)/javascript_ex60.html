<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        
        var arr=new Array(3);
        //길이가 3인 배열 생성
        //new - 메모리 생성 연산자
        //new - 객체 생성할때 사용하는것
        //그러니까 배열 객체다.
        //Person p = new Person(); - Java
        //Person* p = new Person(); - C++
        arr[0]=10;
        arr[1]=20;
        arr[2]=30;

        for(var i=0; i<arr.length; i++)
        {
            document.write(arr[i],"<br>");
        }
        
    </script>

</head>
<body>

</body>
</html>

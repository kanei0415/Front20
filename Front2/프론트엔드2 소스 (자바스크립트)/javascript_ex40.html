<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>예제</title>

    <script>

        var num = prompt("숫자 입력");
        var sum = 0;
        //6 - 1 2 3
        //28 - 1 2 4 7 14
        num = parseInt(num);

        for (var i = 1; i <= num; i++) 
        {
            for (var j = 1; j < i; j++) 
            {
                if (i % j == 0) {
                    sum = sum + j;
                }
            }

            if (i == sum) 
            {
                document.write(i + "은 완전수!", "<br>");
            }
            sum=0;
        } 
    </script>

</head>

</body>

</html>

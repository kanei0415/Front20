<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        var num1=prompt("숫자1 입력");
        var num2=prompt("숫자2 입력");
        
        //Number함수는 숫자로 변환
        //num1 = Number(num1);
        //num2 = Number(num2);
        //팔스인트 - 파싱 인테저 줄임말
        //parsing Integer - 파싱 인테저
        //파싱 - 변환한다. , 정수로 변환한다.

        //"3.14" - 3.14 (Number썼을때)
        //"3.14" - 3 (ParseInt 썼을때)
        //parseFloat - 실수로 변환하는 함수
        //팔스 플롯 - parsing Float
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        //자바스크립트 깊이가 깊다...
        //그냥 UI랑 관련된것만 쓰는건 쉬운데...
        //깊이 들어가면 어렵다...
        //데이터 조작...
        //멜론 플레이어, 제어, 재생목록창...제어,,삭제...추가...
        //통신...서버에서 데이터 받아와서 셋팅...
        //이런거 까지 다하면 굉장히 어렵다...

        //자바 스크립트 기초,중급,고급...
        //AJAX - 쿠키 ...
        //서버관련기술
        //DOM
        //잘할수록...
        //어려울수록...
        //어려우면 그걸 할 사람이 없다...
        //

        document.write(num1+num2,"<br>");
    </script>

</head>

</html>

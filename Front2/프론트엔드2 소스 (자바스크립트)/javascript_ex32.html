<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script>
        var dan=7;
            //초기식  조건식 증가식
        for(var i=1; i<=9; i++)
        {
            document.write(dan+"X"+i+"="+(dan*i),"<br>");       
        }
        //for문 구구단이 훨씬 좋다.
        //대부분의 경우는 for문이 더 좋아요
        //for문이 while더 많이쓴다...
        //용도가 조금 다른데...
        //for문은 횟수 딱 정해진거 좋고...
        //while은 사용자 입력으로 언제 끝날지 잘 모르는거...

    </script>

</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <!--JavaScript라이브러리의 일종인
    moment.js를 불러온다.-->
    <!-- script src="https://momentjs.com/downloads/moment.js"-->
    <!--주소로 적용하는 방법-->

    <script src="./js/moment.js"></script>
    <!--파일을 직접 받아서 프로젝트에 포함시켜서 적용하는 방법-->

    <script>
        console.log(moment().format("YYYY-MM-DD"));
        console.log(moment().format("YYYY-MMM-DD"));//월이 문자 Jan ,Feb ,Mar...
        console.log(moment().format("YY-MM-DD"));
        console.log(moment().format("YYYY-MM-DD HH:MM:SS"));
    </script>

</head>

</body>
</html>

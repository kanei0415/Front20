<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        function setFunc(){
            $("#my_head").text("world");
        }
    </script>
    
</head>
<body>
    <h2 id="my_head">hello</h2>
    <button onclick="setFunc()">버튼</button>

</body>
</html>

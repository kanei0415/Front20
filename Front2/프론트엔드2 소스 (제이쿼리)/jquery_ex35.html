<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){

            //태그 완성되고 나서...
            //DOM TREE 완성되고 나서...
            $(document).ready(function(){
                let h1 = $(".img1").height();
                console.log("ready:",h1);
            });
            
            //로드:리소스가 다 로딩되면 실행
            //$(window).load();
            //on메서드 등록 방식으로 바뀌었다.
            $(window).on('load',function(){
                let h2 = $(".img1").height();
                console.log("load:",h2);
            });

        });
    </script>
    
</head>
<body>
    <p>
        <img src="http://place-hold.it/300x300" class="img1">
    </p>
</body>
</html>

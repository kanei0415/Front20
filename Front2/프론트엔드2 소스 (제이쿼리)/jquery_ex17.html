<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
   <!--
    css메서드
    parent,childrent
    prev,next
    siblings 

    css(...).css(...)
   -->
    <script>//익명함수 (이름이 없는 함수)
        $(function(){//이문장 자체가 호출이다.
            
            let style={ 
                "background":"red",
                "color":'blue'
            }

            $(".txt").next().next().css(style);
            //css("background","red");
            /*
            속성 여러개 지정할땐 중괄호
            css({ 
                "background":"red",
                "color":blue
            })

            let style={ 
                "background":"red",
                "color":blue
            }
            css(style);
            */
        });
    </script>
    
</head>
<body>

    <div id="wrap">
        <p>내용1</p>
        <p class="txt">내용2</p>
        <p>내용3</p>
        <p>내용4</p>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){
            $("#rel_site").on("change",function(){
                $(".txt").text($(this).val());
                                //이벤트 발생한곳의 주소
                                //this-주소
            });
        });
    </script>
    
</head>
<body>
    <select id="rel_site">
        <option value="">사이트 선택</option>
        <option value="www.google.com">구글</option>
        <option value="www.naver.com">네이버</option>
        <option value="www.daum.net">다음</option>
    </select>
    <p class="txt"></p>
</body>
</html>

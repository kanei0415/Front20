<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){
            $("p").hover(
                function(){
                alert("mouseover p!");
                },
                function(){
                alert("mouseout p!");
                }
            );
        });
    </script>
    
</head>
<body>
    
    <h2>This is a heading</h2>

    <p>This is a paragraph</p>

</body>
</html>

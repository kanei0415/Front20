<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){//이문장 자체가 호출이다.
            $(".div1").css("width","100px");
            $(".div1").css("height","100px");
            $(".div1").css("background","red");
            $(".div1").css("border","2px solid blue");
            //원래 css파일에서 고정적으로 정해놨던건데
            //제이쿼리의 css메서드로도 다 할수있다.
            //제이쿼리로 디자인하는건
            //뭘 클릭하면 바뀐다? 이런걸 css메서드로 한다.
        });
    </script>
    
</head>
<body>
    <div class="div1">

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){//이문장 자체가 호출이다.
            $("h1.tit").css("color","red");
            
        //$("h1") - h1태그 모두 지정
        //$("h1.tit") - h1태그 중에서 클래스 이름이 tit인것
        });
    </script>
    
</head>
<body>
    <h1>제이쿼리</h1>
    <h1 class="tit">제이쿼리</h1>
</body>
</html>

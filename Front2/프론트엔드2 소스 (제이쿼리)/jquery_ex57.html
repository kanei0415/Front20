<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){
            $("p").mousedown(function(){
                alert("mousedown p!");
            });//마우스 버튼 눌러졌을때
            
            $("p").mouseup(function(){
                alert("mouseup p!");
            });//눌린 마우스를 놓아서 
            //마우스버튼이 위로 올라와야 실행됨
        });
    </script>
</head>
<body>

    <p>This is a paragraph</p>

</body>
</html>

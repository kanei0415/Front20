<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){
            
            //1.직접
            //2.on
            //3.hover (1,2)

                       //클릭 메서드
            $(".btn1").click(function(){
                $(".box").hide();
            })

            $(".btn2").click(function(){
                $(".box").show();
            })
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">hide</button>
        <button class="btn2">show</button>
    </p>

    <div class="box">
        <div class="content">
            html+css, javascript, jquery, server, ajax, react
        </div>
    </div>
</body>
</html>

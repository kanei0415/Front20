<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){
            $("button").click(function(){
                $("p").toggle();
            });
        });
    </script>
    
</head>
<body>
    
    <h2>This is a heading</h2>

    <p>This is a paragraph</p>

    <button>Click me to hide paragraphs</button>
</body>
</html>

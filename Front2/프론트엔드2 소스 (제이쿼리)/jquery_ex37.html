<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>예제</title>

    <script src="./js/jquery.min.js">
    </script>

    <script>//익명함수 (이름이 없는 함수)
        $(function () {
            //매개변수 e에
            //이벤트 객체가 들어온다.
            $(".btn1").on("click", function (e) {
                e.preventDefault();
                //기본 이벤트 방지
                //앵커로 이동하는 이벤트 차단...

                $(".txt1")
                    .css({ "background": "red" });
            });
                        //double click
            $(".btn2").on("dblclick", function () {

                $(".txt2")
                    .css({ "background": "green" });
            });

        });
    </script>

</head>

<body>
    <p>
        <a href="https://www.naver.com" class="btn1">버튼1</a>
    </p>

    <p class="txt1">
        내용1
    </p>

    <p>
        <button class="btn2">버튼2</button>
    </p>

    <p class="txt2">
        내용2
    </p>

</body>

</html>

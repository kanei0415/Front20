<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <link rel="stylesheet" type="text/css" href="./css/jquery_ex31.css">
    <script src="./js/jquery.min.js"></script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){//이문장 자체가 호출이다.
            let w1 = $("#p1").height();
            //아이디가 p1인 요소의 높이
            //console.log(w1);
            alert(w1);

            let w2 = $("#p1").innerHeight();
            //아이디가 p2인 요소의 높이
            //innerHeight - 높이 + 패딩
            //50 + 윗패딩 20 + 아랫패딩 20
            console.log(w2);
            alert(w2);
        });

    </script>
    
</head>
<body>
    <h1>수치 조작 메서드</h1>
    <p id="p1">내용1</p>
    <p id="p2">내용1</p>
</body>
</html>

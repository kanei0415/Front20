<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){//이문장 자체가 호출이다.
            $(".div1").css(
                {"width":"100px",
                 "height":"100px",
                 "background":"red",
                 "border":"2px solid blue",
                 "display":"inline-block"}
                );

            $(".div2").css(
                {"width":"100px",
                 "height":"100px",
                 "background":"green",
                 "border":"2px solid blue",
                 "display":"inline-block"}
                ); 
        });
    </script>
    
</head>
<body>
    <div class="div1">

    </div>

    <div class="div2">

    </div>

</body>
</html>

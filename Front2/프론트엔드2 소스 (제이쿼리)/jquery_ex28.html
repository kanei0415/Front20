<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){//이문장 자체가 호출이다.
            //객체조작 관련 메서드
            //html메서드 - 태그까지 적용가능
            //text메서드 - 글자만
            let result_1 = $("#sec_1").html();//값을 안쓰면 가져오는거
            //아이디가 sec_1인 요소의 하위 html태그 몽땅 가져온다.
            
            console.log(result_1);
            /*
            <h2><em>html()</em></h2>
            <p>내용1</p>
            */
            $("#sec_1>p").html("<b><a href='http://www.naver.com'>안녕</a></b>");//값을쓰면 바꾸는거
            //    #sec_1>p의 하위요소를
            //   <b><a href='http://www.naver.com'>안녕</a></b>로 교체
        });
    </script>
</head>
<body>
    <section id="sec_1">
        <h2><em>html()</em></h2>
        <p>내용1</p>
    </section>

    <section id="sec_2">
        <h2><em>text()</em></h2>
        <p>내용2</p>
    </section>
</body>
</html>

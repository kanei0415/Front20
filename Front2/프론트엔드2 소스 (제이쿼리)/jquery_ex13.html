<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){//이문장 자체가 호출이다.
            //children메서드 - 자식요소 선택하는 메서드
            $("#wrap>section").children().css(
                {
                "background":"yellow",
                "border":"2px dashed blue"
                }
            )
        });
    </script>
    
</head>
<body>
     <div id="wrap">
        <h1>선택자 연습</h1>
        <p>내용1</p>

        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){
            $(".btn1").on("click",function(){
                $(".txt1").animate({
                    marginLeft:"+=50px",
                    fontSize:"+=5px"
                });
            });
        });
    </script>
    
</head>
<body>   
    <p>
        <button class="btn1">버튼1</button>
    </p>

    <span class='txt1'>텍스트</span>
</body>
</html>

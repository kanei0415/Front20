<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    
    <script src="./js/jquery.min.js">
    </script>
   
    <script>//익명함수 (이름이 없는 함수)
        $(function(){
            //hover는 위에 떠있으면...한다...
            //on그룹 메서드 등록방식과 유사...
            $(".btn1").hover(  
                //mouseover시에 할 기능
                function(){
                    $(".txt1").css({"background":"red"});
                    //마우스 들어오면 바꾸고
                }
                ,
                //mouseout시에 할 기능
                function(){
                    $(".txt1").css({"background":"none"});
                    //원래 셋팅값 그대로 돌려놓기
                }   
            );
        });
    </script>
</head>
<body>
    <p>
        <button class="btn1">버튼</button>
    </p>
    <p class="txt1">
        내용1
    </p>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ex08</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <style>
        #list {
            width: 400px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        #list td,
        #list th {
            border: 1px solid black;
            text-align: center;
        }
        
        #list>thead>tr {
            color: yellow;
            background-color: purple;
        }
    </style>
</head>

<body>

    <div id="example">
        <p>
            국가명:<input type="text" v-bind:value="countryname" v-on:input="nameChanged" placeholder="국가명을 입력하세요" />
        </p>
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>국가명</th>
                    <th>수도</th>
                    <th>지역</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="c in filtered">
                    <td>{{c.no}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.capital}}</td>
                    <td>{{c.region}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        var model = {
            countryname: '',
            countries: [{
                no: 1,
                name: "미국",
                capital: "워싱턴DC",
                region: "america"
            }, {
                no: 2,
                name: "프랑스",
                capital: "파리",
                region: "europe"
            }, {
                no: 3,
                name: "영국",
                capital: "런던",
                region: "europe"
            }, {
                no: 4,
                name: "중국",
                capital: "베이징",
                region: "asia"
            }, {
                no: 5,
                name: "태국",
                capital: "방콕",
                region: "asia"
            }]
        }


        var simple = new Vue({
            el: '#example',
            data: model,

            //계산된 속성
            computed: {
                filtered: function() {

                    var cname = this.countryname.trim();

                    //JSON 객체 배열
                    return this.countries.filter(
                        function(item, index) {
                            //indexOf가 반환하는 값이 -1이면 못찾았다.
                            //indexOf가 반환하는 값이 -1이 아니면 찾았다.
                            if (item.name.indexOf(cname) > -1) {
                                return true;
                                //return true가 반환되면
                                //그 해당아이템이 return 되는것
                            }
                        }
                    )
                }
            },
            methods: {
                nameChanged: function(e) {
                    this.countryname = e.target.value;
                }

            }
        })
    </script>
</body>

</html>

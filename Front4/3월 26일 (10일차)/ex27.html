<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ex08</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <a href="https://facebook.com" v-on:click="confirmFB">페이스북</a>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#example',
            methods: {
                confirmFB: function(e) {
                    if (!confirm("페이스북으로 이동할까요?")) {
                        e.preventDefault(); //이동방지
                        //기본이벤트 방지 (앵커의 기본 이벤트)
                    }
                }
            }
        })
    </script>
</body>

</html>

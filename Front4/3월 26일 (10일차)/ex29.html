<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ex08</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>

    <div id="example">
        <button v-bind:style="style1" v-on:mouseover="overEvent" v-on:mouseout="outEvent">테스트</button>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#example',
            data: {
                style1: {
                    backgroundColor: 'aqua',
                    border: 'solid 1px gray',
                    width: '100px',
                    textAlign: 'center'
                }
            },
            methods: {
                overEvent: function(e) {
                    console.log("over");
                    this.style1.backgroundColor = "purple";
                    this.style1.color = "yellow";
                },
                outEvent: function(e) {
                    console.log("out");
                    this.style1.backgroundColor = "aqua";
                    this.style1.color = "black";
                }
            }
        })
    </script>
</body>

</html>

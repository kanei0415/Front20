<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ex08</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  
  <div id="example">
    <span v-once>{{message}}</span><br>
    <!--v-once는 한번 그려놓고 나서 안바꾼다.
    일회성 렌더링-->
    <span>{{message}}</span><br>
    <button v-on:click="my_func">클릭</button>
  </div>
  <script type="text/javascript">
    var simple=new Vue({
      el:"#example",
      data:{
        message:'Hello World'
      },
      methods:{
        my_func:function(){
          this.message="edited";
        }
      }
    })
  </script>
</body>
</html>

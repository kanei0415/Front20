<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ex11</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  
  <div id="example">
    <select>
      <option disabled="disabled" selected>지역을 선택하세요</option>
      <option v-for="(aaa,bbb,index) in region_data">{{aaa}} {{bbb}} {{index+1}}</option>
    </select>
  </div>
  <script type="text/javascript">

    var regions={
      "A":"Asia",
      "B":"America",
      "C":"Europe",
      "D":"Africa",
      "E":"Oceania"
    }

    var simple=new Vue({
      el:'#example',
      data:{
        region_data:regions
      }
    })

  </script>
</body>
</html>

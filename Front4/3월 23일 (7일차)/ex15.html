<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ex08</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  
  <div id="example">
    <span>{{simple_func}}</span>
  </div>
  <script type="text/javascript">
    var simple=new Vue({
      el:'#example',
      data:{num:10},
      computed:{
        simple_func:function(){
          return this.num+1;
        }
      }
    })
    //computed_sum
    //1~num까지의 합을 반환
    //input에 입력된 값을 num에 넣고
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ex08</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  
  <div id="example">
    <input type="text" v-model="num"><br>
    <span>{{computed_sum}}</span>
  </div>
  <script type="text/javascript">
    var simple=new Vue({
      el:'#example',
      data:{num:0},
      computed:{
        computed_sum:function(){
          var n=Number(this.num);//Number함수로 숫자 변환
          return ((1+n)*n)/2;//등차수열 합공식
          //return ((1+"5")*"5")/2;
          //return (("15")*"5")/2;
          //return (75)/2;
          //return 37.5;
        }
      }
    })
    //computed_sum
    //1~num까지의 합을 반환
    //input에 입력된 값을 num에 넣고
  </script>
</body>
</html>

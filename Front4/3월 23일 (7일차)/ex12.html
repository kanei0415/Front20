<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ex08</title>
  <link href="./ex10.css" type="text/css" rel="stylesheet">
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>

<body>
  
  <div id="example">
    <table id="list">
      <thead>
        <tr>
          <th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
        </tr>
      </thead>
      <tbody>
        <template v-for="(contact,index) in contacts">
          <tr>
            <td>{{index+1}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.tel}}</td>
            <td>{{contact.address}}</td>
          </tr>
          <!--index값이 얼마면? 구분선 넣기
          5명 데이터 찍고 구분선 넣기-->
          
          <tr class="divider" v-if="index%5===4">
            <td></td>
          </tr>
        </template>
          
      </tbody>
    </table>
  </div>
  <script type="text/javascript">
  var model={
    "pageno":1,

    "totalcount":100,
    "contacts":[

      {"no":94,"name":"하니","tel":"010-3456-8299","address":"경기"},
      {"no":93,"name":"하니","tel":"010-3456-8299","address":"경기"},
      {"no":92,"name":"하니","tel":"010-3456-8299","address":"경기"},
      {"no":91,"name":"하니","tel":"010-3456-8299","address":"경기"},
    ]
  }
  var simple=new Vue({
    el:'#example',
    data:model
  });
  </script>
</body>
</html>

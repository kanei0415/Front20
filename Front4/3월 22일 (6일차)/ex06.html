<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ex04</title>
  <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="simple1">
    <div>좋아하는 과일을 고르세요</div>
    <input type="checkbox" value="apple" v-model="fruits">사과,
    <!--체크하면 value값이 fruits 배열에 추가된다.-->
    <input type="checkbox" value="kiwi" v-model="fruits">키위,
    <input type="checkbox" value="grape" v-model="fruits">포도,
    <!-- <input type="text" v-model="name"> -->
    <!-- input에 입력한 value값이 Vue객체 내부의 데이터 name에 들어간다. -->
    <!-- $("#age") : 아이디가 age인 요소에-->
  </div>
  <hr/>
  <div id="simple2">
    <span v-html="fruits"></span>
  </div>
  <script type="text/javascript">
    var model={
      fruits:[]
    };
   var simple1=new Vue({
     el:'#simple1',
     data:model,
   })
   var simple2=new Vue({
     el:'#simple2',
     data:model,
   })
  </script>
</body>
</html>

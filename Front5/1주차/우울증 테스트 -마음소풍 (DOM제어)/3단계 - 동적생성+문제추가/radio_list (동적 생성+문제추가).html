<!DOCTYPE html>

<html lang="ko">

<head>

  <meta charset="UTF-8">

  <title> </title>
  <script src="js/jquery.min.js"></script>

</head>

<script>
  var problem=1;
  var test_text=[
  [" "],
  ["1.평소에는 아무렇지도 않던 일들이 귀찮았다."],
  ["2.입맛도 없었고, 먹고 싶지도 않았다."],
  ["3.가족이나 친구가 도와줘도 우울한 기분이 나아지지 않았다."],
  ["4.나도 다른 사람들만큼 능력 있다고 느꼈다."],
  ["5.어떤 일을 하든 집중하기 힘들었다."],
  ["6.우울했다."],
  ["7.하는 일마다 힘들다고 느껴졌다."],
  ["8.앞일이 암담하게 느껴졋다."],
  ["9.내 인생은 실패작이라고 느꼈다."],
  ["10.두려웠다."],
  ["11.잠을 설쳤다, 잠이 안 왔다."],
  ["12.비교적 잘 지냈다."],
  ["13.평소보다 말을 적게 했다, 말수가 줄었다"],
  ["14.세상에 홀로 있는 것처럼 외로웠다."],
  ["15.사람들이 나를 차갑게 대하는 것 같았다."],
  ["16.큰 불만 없이 생활했다."],
  ["17.갑자기 울음이 나왔다."],
  ["18.슬펐다."],
  ["19.사람들이 나를 싫어하는 것 같았다."],
  ["20.도무지 뭘 시작할 기운이 안 났다."]
  
  ];

  function create_radio_button(){

    //document.getElementById("radio_area").innerHTML=test_text[problem];
    var newtext = document.createTextNode(test_text[problem]);
    document.getElementById("radio_area").appendChild(newtext);
    
    for(var i=1; i<=4; i++){
      var radioInput = document.createElement('input');
    
      radioInput.setAttribute('type', 'radio');
      radioInput.setAttribute('name', "problem"+problem);
      radioInput.setAttribute('value', "answer"+i);

      document.getElementById("radio_area").appendChild(radioInput);
    }
    problem++;
    var hr = document.createElement('hr');
    document.getElementById("radio_area").appendChild(hr);
  }

</script>

<style>

</style>

<body>
  <div id="radio_area" style="width:600px;height:600px;background-color:yellow">
    
  </div>
  
  <button onclick="create_radio_button()">라디오 버튼 생성</button>

</body>

</html>

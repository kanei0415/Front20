<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>G마켓</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">

</head>
<body>
    
    <section id="wrap">
        
        <header id="header">
            <h1 class="notext">헤더</h1>

            <div id="top">
                헤더 윗 부분
                <img src="./images/logo.png">
                <input type="text">
                <img src="./images/special.jpg">

                <img src="./images/mypage.svg">
                <img src="./images/recent.svg">
                <img src="./images/cart.svg">
            </div>

            <div id="bottom">
                헤더 아랫부분
            </div>

        </header>

        <main id="main">
            <section id="top">
                메인 탑 (슬라이드 영역)
            </section>

            <section id="best">
                메인 베스트 (지금 제일 잘나가는 상품)
            </section>

            <section id="market">
                메인 마켓 (G마켓에서 장보기)
            </section>

            <section id="service">
                메인 서비스 (G마켓 서비스)
            </section>

            <section id="homeshopping">
                메인 홈쇼핑 (홈쇼핑 모아보기)
            </section>

            <section id="catch">
                매인 캐치 (당신의 마음을 캐치하는 쇼핑)
            </section>

            <section id="superdeal">
                메인 슈퍼딜 (슈퍼딜)
            </section>

            <section id="overseas">
                메인 해외직구 (해외직구)
            </section>

            <section id="g9">
                메인 g9 (트렌드 라이프 쇼핑 G9)
            </section>

            <section id="power">
                메인 파워 (오늘의 파워상품)
            </section>

            <section id="ad">
                메인 광고 (파워 미니샵)
            </section>

            <section id="notice">
                메인 공지 (알립니다)
            </section>

            <section id="fontguide">
                메인 폰트가이드 (G마켓의 가치를 담은 글꼴)
            </section>

        </main>

        <footer id="footer">

        </footer>
    </section>
  
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예제</title>

  <script>
    var arr=['A','B','C','D','E'];

    var newArr1 = arr.slice(1,4);
    //1번째('B') 부터, 4번째('E') 전까지
    console.log(newArr1);//['B','C','D']

    var newArr2 = arr.slice(1,3);
    //1번째('B') 부터, 3번째('D') 전까지
    console.log(newArr2);//['B','C']

  </script>
</head>

<body>

</body>

</html>

  <script>

    var users =[
      {id:2018038018,name:'Jisung Park',age:23},

      {id:2016038018,name:'HeungMin Son',age:21},
      {id:2015038018,name:'SeungWoo Lee',age:20}

    //우리가 입력한 id가 아닌 요소만 다 통과...
    console.log(new_users);
  </script>

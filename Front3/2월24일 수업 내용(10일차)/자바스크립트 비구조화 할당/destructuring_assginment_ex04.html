<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예제</title>

  <script>
    const [cat, dog, tiger, animal = "MONKEY"] = ["CAT", "DOG", "TIGER"];
    console.log(cat); // CAT
    console.log(dog); // DOG
    console.log(tiger); // TIGER
    console.log(animal); // MONKEY

    //정식 명칭이 비구조화 할당
    //분해 할당
    //destructuring assignment
  </script>
</head>

<body>

</body>

</html>

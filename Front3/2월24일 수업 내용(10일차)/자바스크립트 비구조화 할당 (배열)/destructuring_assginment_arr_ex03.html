<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예제</title>

  <script>
    var a, b, rest;
    [a, b] = [10, 20];
    console.log(a); // 10
    console.log(b); // 20

    [a, b, ...rest] = [10, 20, 30, 40, 50];
    console.log(a); // 10
    console.log(b); // 20
    console.log(rest); // [30, 40, 50]

    ({ a, b } = { a: 10, b: 20 });
    console.log(a); // 10
    console.log(b); // 20

    ({ a, b, ...rest } = { a: 10, b: 20, c: 30, d: 40 });
    console.log(a); // 10
    console.log(b); // 20
    console.log(rest); // {c: 30, d: 40}
  </script>
</head>

<body>

</body>

</html>

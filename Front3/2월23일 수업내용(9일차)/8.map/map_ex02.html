<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>예제</title>

  <script>
    
   var array=[5,12,8,130,44];
   //map
   //매핑시킨다.
   //mapping - 하나의 값을 다른 값으로 대응시키는것

   var map_arr=array.map(element=>{
     return element*2;
   });

   console.log(map_arr);
   //[10,24,16,260,88]
   

  </script>
</head>

<body>

</body>

</html>
